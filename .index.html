<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron bg-primary">
        <h1 class="font-italic font-weight-bold text-white display-3">Work Day Scheduler</h1>
        <p class="text-white font-weight-bold lead">A simple calendar application for scheduling your work day</p>
        <p id="currentDay" class="text-white font-weight-bold lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="hour-9" class="row time-block">
            <div class="col-md-1 hour">
                9:00am
            </div>
            <textarea id="text9" class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-10" class="row time-block">
            <div class="col-md-1 hour">
                10:00am
            </div>
            <textarea id="text10" class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-11" class="row time-block">
            <div class="col-md-1 hour">
                11:00am
            </div>
            <textarea id="text11" class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-12" class="row time-block ">
            <div class="col-md-1 hour">
                12:00pm
            </div>
            <textarea id="text12" class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-13" class="row time-block">
            <div class="col-md-1 hour">
                1:00pm
            </div>
            <textarea id="text13" class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-14" class="row time-block">
            <div class="col-md-1 hour">
                2:00pm
            </div>
            <textarea id="text14" class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-15" class="row time-block">
            <div class="col-md-1 hour">
                3:00pm
            </div>
            <textarea id="text15" class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-16" class="row time-block">
            <div class="col-md-1 hour">
                4:00pm
            </div>
            <textarea id="text16" class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-17" class="row time-block">
            <div class="col-md-1 hour">
                5:00pm
            </div>
            <textarea id="text17" class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    
</html>
